!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Notes App</title>
  </head>
    <!-- Quiz Screen -->
<div id="quiz-screen" class="hidden">
    <!-- Header with progress -->
    <div class="bg-indigo-100 p-4">
        <div class="flex justify-between items-center mb-2">
            <div class="text-sm font-medium text-indigo-800">
                Question <span id="current-question">1</span>/<span id="total-questions">5</span>
            </div>
            <div class="text-sm font-medium text-indigo-800">Score: <span id="score">0</span></div>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2.5">
            <div id="progress-bar" class="progress-bar bg-indigo-600 h-2.5 rounded-full" style="width: 0%"></div>
        </div>
    </div>

    <!-- Timer -->
    <div class="px-4 pt-4">
        <div class="flex items-center mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-600 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span class="text-sm font-medium text-gray-600">Time remaining: <span id="timer">15</span>s</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-1.5 mb-4">
            <div id="timer-bar" class="timer-bar bg-indigo-600 h-1.5 rounded-full" style="width: 100%"></div>
        </div>
    </div>

    <!-- Question and options -->
    <div class="p-6">
        <h2 id="question" class="text-xl font-semibold text-gray-800 mb-6"></h2>
        <div id="options" class="space-y-3"></div>
    </div>

    <!-- Footer with button -->
    <div class="bg-gray-50 p-6 flex justify-between items-center">
        <div id="feedback" class="text-sm font-medium hidden"></div>
        <button id="next-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-lg shadow transition-all duration-300 disabled:bg-indigo-300 disabled:cursor-not-allowed">Submit Answer</button>
    </div>
</div>

<!-- Results Screen -->
<div id="results-screen" class="hidden p-8 text-center">
    <div class="mb-6">
        <div class="inline-block p-4 rounded-full bg-indigo-100 mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Quiz Completed!</h2>
        <p class="text-gray-600">Your final score:</p>
        <div class="text-4xl font-bold text-indigo-700 my-4"><span id="final-score">0</span>/<span id="max-score">0</span></div>
        <p id="score-message" class="text-lg text-gray-700 mb-6"></p>
    </div>
    <div class="space-y-3">
        <button id="play-again-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-8 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 w-full">Play Again</button>
        <button id="view-answers-btn" class="bg-white border border-indigo-600 text-indigo-600 hover:bg-indigo-50 font-semibold py-3 px-8 rounded-lg transition-all duration-300 w-full">View Answers</button>
    </div>
</div>

<!-- Answers Review Screen -->
<div id="review-screen" class="hidden">
    <div class="bg-indigo-100 p-4">
        <div class="flex items-center">
            <button id="back-to-results-btn" class="mr-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <h2 class="text-lg font-semibold text-indigo-800">Answer Review</h2>
        </div>
    </div>
    <div id="answers-container" class="p-6 space-y-6 max-h-96 overflow-y-auto">
        <!-- Answers will be inserted here -->
    </div>
</div>
